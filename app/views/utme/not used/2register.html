<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
    <div class="login-page-wrap lpw lpw2">
        <div class="login-page-content lpc lpc2">
            <div class="login-box">
                <div class="item-logo">
                    <img src="img/logo2.png" alt="logo">
                </div>
                <form action="" class="login-form">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 form-group">
                            <label>Surname</label>
                            <input type="text" placeholder="Enter Surname" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 form-group">
                            <label>Other Names</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                            <label>Phone_no</label>
                            <input type="text" placeholder="Enter Phone_no" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-12 form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter a Valid Email" class="form-control">
                            <i class="fas fa-envelope px-3"></i>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                            <label>Password</label>
                            <input type="Password" placeholder="Enter Password" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                            <label>Repeat Password</label>
                            <input type="Password" placeholder="Repeat Password" class="form-control">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                            <label>Gender</label>
                            <select class="select2 select2-hidden-accessible form-control">
                                <option value="">Please Select Gender </option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 form-group">
                            <label>Jamb Registration Number</label>
                            <input type="text" placeholder="Enter Jamb_No" class="form-control">
                        </div>
                        
                    </div>
                    <div class="form-group">
                            <button type="submit" class="login-btn">Register</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
